<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-9 px-4 mb-6">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 fill-slate-700"

          <path
            d="M21.721 12.752a9.711 9.711 0 00-.945-5.003 12.754 12.754 0 01-4.339 2.708 18.991 18.991 0 01-.214 4.772 17.165 17.165 0 005.498-2.477zM14.634 15.55a17.324 17.324 0 00.332-4.647c-.952.227-1.945.347-2.966.347-1.021 0-2.014-.12-2.966-.347a17.515 17.515 0 00.332 4.647 17.385 17.385 0 005.268 0zM9.772 17.119a18.963 18.963 0 004.456 0A17.182 17.182 0 0112 21.724a17.18 17.18 0 01-2.228-4.605zM7.777 15.23a18.87 18.87 0 01-.214-4.774 12.753 12.753 0 01-4.34-2.708 9.711 9.711 0 00-.944 5.004 17.165 17.165 0 005.498 2.477zM21.356 14.752a9.765 9.765 0 01-7.478 6.817 18.64 18.64 0 001.988-4.718 18.627 18.627 0 005.49-2.098zM2.644 14.752c1.682.971 3.53 1.688 5.49 2.099a18.64 18.64 0 001.988 4.718 9.765 9.765 0 01-7.478-6.816zM13.878 2.43a9.755 9.755 0 016.116 3.986 11.267 11.267 0 01-3.746 2.504 18.63 18.63 0 00-2.37-6.49zM12 2.276a17.152 17.152 0 012.805 7.121c-.897.23-1.837.353-2.805.353-.968 0-1.908-.122-2.805-.353A17.151 17.151 0 0112 2.276zM10.122 2.43a18.629 18.629 0 00-2.37 6.49 11.266 11.266 0 01-3.746-2.504 9.754 9.754 0 016.116-3.985z"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 fill-orange-400"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden justify-between items-center px-4 gap-x-4 mb-9">
      <div class="bg-white flex items-center rounded p-2 w-full">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 fill-orange-400"
          >
            <path
              d="M18.75 12.75h1.5a.75.75 0 000-1.5h-1.5a.75.75 0 000 1.5zM12 6a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 6zM12 18a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 18zM3.75 6.75h1.5a.75.75 0 100-1.5h-1.5a.75.75 0 000 1.5zM5.25 18.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 010 1.5zM3 12a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 013 12zM9 3.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM12.75 12a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0zM9 15.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-2">محبوب ترین محصول</span>
      </div>
      <div class="bg-white flex items-center rounded p-2 w-full">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-2">فیلتر:‌ برند اپل</span>
      </div>
    </div>

    <!-- desktop navbar -->
    <nav class="bg-white px-4 shadow-lg sticky top-0 flex items-center justify-between z-10 w-full">
      <ul class="flex items-start gap-x-4 py-2 text-slate-800">
        <li>
          <a class="p-2 hover:bg-gray-50 transition-all duration-100 rounded-lg block" href="#"
            >LOGO</a
          >
        </li>
        <li>
          <a class="p-2 hover:bg-gray-50 transition-all duration-100 rounded-lg block" href="#"
            >خانه</a
          >
        </li>
        <li>
          <a class="p-2 hover:bg-gray-50 transition-all duration-100 rounded-lg block" href="#"
            >تلفن همراه</a
          >
        </li>
        <li>
          <a class="p-2 hover:bg-gray-50 transition-all duration-100 rounded-lg block" href="#"
            >لپ تاپ</a
          >
        </li>
        <li>
          <a class="p-2 hover:bg-gray-50 transition-all duration-100 rounded-lg block" href="#"
            >ساعت هوشمند</a
          >
        </li>
      </ul>
      <!-- search bar -->
      <div class="flex-1 max-w-xl">
        <div class="bg-gray-50 rounded-lg px-3 mr-5 flex items-center mx-w-md">
          <span class="ml-3 cursor-pointer"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <input
            type="text"
            placeholder="نام محصول، برند یا رنگ"
            class="focus:outline-none border-none bg-transparent w-full text-slate-800"
          />
        </div>
      </div>
    </nav>

    <div class="grid grid-cols-12 grid-rows-[55px_minmax(500px,_1fr)] md:gap-4">
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-2 row-span-2">
        <div class="bg-white p-5 rounded-xl">
          <!-- categories -->
          <div>
            <div class="text-xl text-orange-500 font-bold mb-5">دسته بندی</div>
            <ul class="mb-7">
              <li class="flex items-center py-2 hover:bg-gray-50 rounded-lg px-2 cursor-pointer">
                <div class="ml-3">
                  <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 relative top-1 right-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                    />
                  </svg>
                </div>
                <span class="">تلفن همراه</span>
              </li>
              <li class="flex items-center py-2 hover:bg-gray-50 rounded-lg px-2 cursor-pointer">
                <div class="ml-3">
                  <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 relative top-1 right-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
                    />
                  </svg>
                </div>
                <span>لپ تاپ</span>
              </li>
              <li class="flex items-center py-2 hover:bg-gray-50 rounded-lg px-2 cursor-pointer">
                <div class="ml-3">
                  <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 relative top-1 right-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <span>ساعت هوشمند</span>
              </li>
            </ul>
          </div>
          <!-- desktop filters -->
          <div class="">
            <div class="text-xl text-orange-500 font-bold mb-5">فیلتر</div>
            <div x-data="{isOpenBrand: true}">
              <!-- header -->
              <div
                @click="isOpenBrand = !isOpenBrand"
                class="flex items-center justify-between mb-4 hover:bg-gray-50 rounded-lg px-2 cursor-pointer"
              >
                <div class="flex items-center py-2">
                  <div class="ml-3">
                    <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 relative top-1 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                      />
                    </svg>
                  </div>
                  <span>برند محصول</span>
                </div>
                <div
                  :class="isOpenBrand === true ? 'rotate-180 transition-all duration-700': 'transition-all duration-700'"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 cursor-pointer text-slate-800"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- content -->
              <div x-show="isOpenBrand">
                <div class="px-3 pb-2">
                  <label for="apple" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="apple"
                      name="apple"
                      id="apple"
                      class="rounded p-2 form-checkbox text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">اپل</span>
                  </label>
                </div>
                <div class="px-3 pb-2">
                  <label for="xiaomi" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="xiaomi"
                      name="xiaomi"
                      id="xiaomi"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">شیائومی</span>
                  </label>
                </div>
                <div class="px-3">
                  <label for="samsung" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="samsung"
                      name="samsung"
                      id="samsung"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">سامسونگ</span>
                  </label>
                </div>
              </div>
            </div>

            <div x-data="{isOpenColor: true}" class="mt-2">
              <!-- header -->
              <div
                @click="isOpenColor = !isOpenColor"
                class="flex items-center justify-between mb-4 hover:bg-gray-50 rounded-lg px-2 cursor-pointer"
              >
                <div class="flex items-center py-2">
                  <div class="ml-3">
                    <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 relative top-1 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
                      />
                    </svg>
                  </div>
                  <span>رنگ محصول</span>
                </div>
                <div
                  :class="isOpenColor === true ? 'rotate-180 transition-all duration-700': 'transition-all duration-700' "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 cursor-pointer text-slate-800"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- content -->
              <div x-show="isOpenColor">
                <div class="px-3 pb-2">
                  <label for="white" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="white"
                      name="white"
                      id="white"
                      class="rounded p-2 form-checkbox text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">سفید</span>
                  </label>
                </div>
                <div class="px-3 pb-2">
                  <label for="black" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="black"
                      name="black"
                      id="black"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">مشکی متالیک</span>
                  </label>
                </div>
                <div class="px-3">
                  <label for="blue" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="blue"
                      name="blue"
                      id="blue"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">آبی</span>
                  </label>
                </div>
              </div>
            </div>

            <div x-data="{isOpenPrice: true}" class="mt-2">
              <!-- header -->
              <div
                @click="isOpenPrice = !isOpenPrice"
                class="flex items-center justify-between mb-4 hover:bg-gray-50 rounded-lg px-2 cursor-pointer"
              >
                <div class="flex items-center py-2">
                  <div class="ml-3">
                    <span class="w-5 h-5 rounded-full bg-slate-200 absolute"></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 relative top-1 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
                      />
                    </svg>
                  </div>
                  <span>محدوده قیمت</span>
                </div>
                <div
                  :class="isOpenPrice === true ? 'rotate-180 transition-all duration-700': 'transition-all duration-700' "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 cursor-pointer text-slate-800"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- content -->
              <div x-show="isOpenPrice">
                <div class="px-3 pb-2">
                  <label for="priceA" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="priceA"
                      name="priceA"
                      id="priceA"
                      class="rounded p-2 form-checkbox text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3">۱,۰۰۰,۰۰۰ تومان</span>
                  </label>
                </div>
                <div class="px-3 pb-2">
                  <label for="PriceB" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="PriceB"
                      name="PriceB"
                      id="PriceB"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3"> ۵,۰۰۰,۰۰۰ تومان</span>
                  </label>
                </div>
                <div class="px-3">
                  <label for="PriceC" class="flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      value="PriceC"
                      name="PriceC"
                      id="PriceC"
                      class="form-checkbox rounded p-2 text-orange-500 focus:ring-orange-500"
                    />
                    <span class="px-3"> ۱۵,۰۰۰,۰۰۰ تومان</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-10">
        <div
          x-data="{sort: 1, activeClass: 'text-slate-800'}"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-500 rounded-lg"
        >
          <div class="bg-orange-50 p-1 rounded-sm flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
              />
            </svg>
          </div>
          <button @click="sort = 1" :class="sort === 1 ? activeClass: '' " class="py-4 relative">
            <span> محبوب ترین </span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button @click="sort = 2" :class="sort === 2 ? activeClass: '' " class="py-4 relative">
            <span>گران ترین</span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button @click="sort = 3" :class="sort === 3 ? activeClass: '' " class="py-4 relative">
            <span>ارزان ترین</span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button @click="sort = 4" :class="sort === 4 ? activeClass: '' " class="py-4 relative">
            <span> پرفروش ترین</span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
        </div>
