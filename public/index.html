<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-9 px-4 mb-6">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 fill-slate-700"
        >
          <path
            d="M21.721 12.752a9.711 9.711 0 00-.945-5.003 12.754 12.754 0 01-4.339 2.708 18.991 18.991 0 01-.214 4.772 17.165 17.165 0 005.498-2.477zM14.634 15.55a17.324 17.324 0 00.332-4.647c-.952.227-1.945.347-2.966.347-1.021 0-2.014-.12-2.966-.347a17.515 17.515 0 00.332 4.647 17.385 17.385 0 005.268 0zM9.772 17.119a18.963 18.963 0 004.456 0A17.182 17.182 0 0112 21.724a17.18 17.18 0 01-2.228-4.605zM7.777 15.23a18.87 18.87 0 01-.214-4.774 12.753 12.753 0 01-4.34-2.708 9.711 9.711 0 00-.944 5.004 17.165 17.165 0 005.498 2.477zM21.356 14.752a9.765 9.765 0 01-7.478 6.817 18.64 18.64 0 001.988-4.718 18.627 18.627 0 005.49-2.098zM2.644 14.752c1.682.971 3.53 1.688 5.49 2.099a18.64 18.64 0 001.988 4.718 9.765 9.765 0 01-7.478-6.816zM13.878 2.43a9.755 9.755 0 016.116 3.986 11.267 11.267 0 01-3.746 2.504 18.63 18.63 0 00-2.37-6.49zM12 2.276a17.152 17.152 0 012.805 7.121c-.897.23-1.837.353-2.805.353-.968 0-1.908-.122-2.805-.353A17.151 17.151 0 0112 2.276zM10.122 2.43a18.629 18.629 0 00-2.37 6.49 11.266 11.266 0 01-3.746-2.504 9.754 9.754 0 016.116-3.985z"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 fill-orange-400"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden justify-between items-center px-4 gap-x-4 mb-9">
      <div class="bg-white flex items-center rounded p-2 w-full">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 fill-orange-400"
          >
            <path
              d="M18.75 12.75h1.5a.75.75 0 000-1.5h-1.5a.75.75 0 000 1.5zM12 6a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 6zM12 18a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 18zM3.75 6.75h1.5a.75.75 0 100-1.5h-1.5a.75.75 0 000 1.5zM5.25 18.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 010 1.5zM3 12a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 013 12zM9 3.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM12.75 12a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0zM9 15.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-2">محبوب ترین محصول</span>
      </div>
      <div class="bg-white flex items-center rounded p-2 w-full">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-2">فیلتر:‌ برند اپل</span>
      </div>
    </div>
    <div class="grid grid-cols-12 grid-rows-[55px_minmax(500px,_1fr)] md:gap-4">
      <!-- sidebar -->
      <div class="bg-red-200 hidden md:block p-4 col-span-4 lg:col-span-3 row-span-2">sidebar</div>
      <!-- sort section -->
      <div class="bg-red-200 hidden md:block p-4 col-span-8 lg:col-span-9">sort section</div>
      <!-- product section -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 mt-2">
        <div
          x-data="{ products: [
        {id:1, title: 'ساعت هوشمند اپل سری ۶', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        {id:2, title: 'ساعت هوشمند اپل سری ۵', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        {id:3, title: 'ساعت هوشمند اپل سری ۴', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        {id:4, title: 'ساعت هوشمند اپل سری ۷', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        {id:5, title: 'ساعت هوشمند اپل سری ۳', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        {id:6, title: 'ساعت هوشمند اپل سری ۳', price: '۱۲‍,۱۵۰,۰۰۰ تومان'},
        ]
      }"
          class="grid gap-y-6 gap-x-2 px-4 md:pr-0 grid-cols-2 md:grid-cols-2 lg:grid-cols-4 sm:gap-x-4"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="../assets/images/apple-watch.webp" />
              </div>
              <!-- product description -->
              <div class="flex items-center justify-between w-full mb-4">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div class="flex items-center" x-data="{ color: '' }">
                  <div
                    @click="color= 'red' "
                    :class="color === 'red' ? 'ring-1 ring-red-400' : ''"
                    class="w-6 h-6 flex items-center justify-center text-white rounded-full cursor-pointe bg-red-400 -ml-2 border-2 border-white"
                  >
                    <svg
                      x-show="color === 'red' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      className="w-6 h-6"
                    >
                      <path
                        fillRule="evenodd"
                        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                        clipRule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color= 'blue' "
                    :class="color === 'blue' ? 'ring-1 ring-blue-400' : ''"
                    class="w-6 h-6 flex items-center justify-center text-white rounded-full cursor-pointe bg-blue-400 -ml-2 border-2 border-white"
                  >
                    <svg
                      x-show="color === 'blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      className="w-6 h-6"
                    >
                      <path
                        fillRule="evenodd"
                        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                        clipRule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color= 'green' "
                    :class="color === 'green' ? 'ring-1 ring-green-400' : ''"
                    class="w-6 h-6 flex items-center justify-center text-white rounded-full cursor-pointe bg-green-400 border-2 border-white"
                  >
                    <svg
                      x-show="color === 'green' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      className="w-6 h-6"
                    >
                      <path
                        fillRule="evenodd"
                        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                        clipRule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-3 sm:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 text-sm font-bold sm:text-lg text-center mb-3"
              ></div>
              <hr />
              <button class="w-full font-bold text-center text-xs text-orange-500 py-1 md:text-lg">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- product section -->
  </body>
</html>
